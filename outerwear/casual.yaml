  # Casual shirt, typically short-sleeved and made of cotton.
  # Originally an undershirt, they were popularized as outerwear
  # by Hollywood in the 50s.
  t-shirt:
    - __fash/styles/t-shirt/style__ t-shirt
    - __fash/styles/t-shirt/neckline__ t-shirt
    - t-shirt with __fash/styles/t-shirt/sleeve__ sleeves

  # Generic womens' top. Overlaps somewhat with t-shirts and camisoles.
  top:
    - __fash/styles/upper/common__ top
    - __fash/styles/upper/top-dress-legged__ top
    - __fash/styles/upper/top-blouse-tunic__ top
    - __fash/styles/upper/top-blouse-tunic-hem__-hem top
    - __fash/styles/upper/top-blouse-tunic-length__ top

