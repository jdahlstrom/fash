  strapless-top:
    - __fash/outerwear/casual/bandeau-top__
    - __fash/outerwear/casual/tube-top__

  # Tank top variants.
  tank-top:
    - __fash/styles/upper/top-blouse-tunic-hem__-hem tank top
    - __fash/styles/upper/top-blouse-tunic-length__ tank top
    - __fash/styles/top/neckline/tank-top__ tank top

  # Bandeau top variants.
  bandeau-top:
    - bandeau top
    - __fash/styles/top/neckline/bandeau__ bandeau top

  # Halterneck top variants.
  halter-top:
    #- halter top
    - __fash/styles/top/neckline/halter__ halter top

  # Tube top variants, almost synonymous with bandeau.
  tube-top:
    - tube top
    - __fash/styles/top/neckline/bandeau__ tube top

  # Womens' sleeveless top, typically with spaghetti straps.
  # Originally only used as underwear.
  camisole:
    - __fash/styles/camisole/neckline/common__ camisole
    - __fash/styles/camisole/style__ camisole

  # Button-closure shirt, usually with a collar. Can range from casual to formal.
  shirt:
    - __fash/styles/shirt/style__ shirt
    - shirt with __fash/styles/upper/sleeve/*__ sleeves

  # Loose-fitting shirt.
  blouse:
    - __fash/styles/shirt/blouse__ blouse
    - __fash/styles/shirt/neckline/blouse__ blouse
    - blouse with __fash/styles/upper/sleeve/*__ sleeves

  # Knitted or crocheted shirt, usually long-sleeved, often woolen.
  sweater:
    - __fash/styles/sweater/knit__ sweater
    - __fash/styles/sweater/style__ sweater
    - __fash/styles/sweater/neckline__ sweater
    - __fash/styles/t-shirt/neckline__ sweater
    - __fash/styles/sweater/sleeve__ sweater
    - sweater with __fash/styles/sweater/traditional__ {pattern|yoke}

  # Open-front sweater, usually button-closure.
  cardigan:
    - __fash/styles/sweater/cardigan__ cardigan

  sweatshirt:
    - __fash/styles/shirt/sweatshirt__ sweatshirt

  hoodie:
    - __fash/styles/shirt/sweatshirt__ hoodie

  tunic:
    - __fash/styles/shirt/tunic__ tunic
    - __fash/styles/shirt/neckline/tunic__ tunic
