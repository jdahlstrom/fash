casual:
  all:
    - __fash/beachwear/casual/one-piece__
    - __fash/beachwear/casual/two-piece__

  #########################################################
  upper:
  #########################################################
    - __fash/beachwear/casual/bikini-top__
    - __fash/beachwear/casual/swim-top__
    - __fash/beachwear/casual/sports-top__

  bikini-top:
    - __fash/styles/swimwear/top__ {2::|string} bikini top
    - __fash/styles/swimwear/neckline/bikini__ bikini top
  swim-top:
    - __fash/styles/swimwear/top__ swim top
    - __fash/styles/swimwear/neckline/bikini__ swim top
    - __fash/styles/swimwear/neckline/swim-top__ swim top

  sports-top:
    - __fash/styles/swimwear/sports__ swim top
    - __fash/styles/swimwear/sports__ bikini top

  #########################################################
  lower:
  #########################################################
    - __fash/beachwear/casual/bikini-bottom__
    - __fash/beachwear/casual/swim-bottom__

  bikini-bottom:
    - __fash/styles/panties/briefs__ bikini briefs
    - __fash/styles/panties/boyshorts__ bikini boyshorts
    #- __fash/styles/panties/thong__ bikini thong TODO to sexy
    - __fash/styles/panties/thong__ string bikini bottom # ?
    - __fash/styles/swimwear/briefs__ bikini bottom
  swim-bottom:
    - __fash/styles/panties/briefs__ swim briefs
    - __fash/styles/panties/boxers__ swim boxers
    - __fash/styles/panties/boyshorts__ swim boyshorts
    #- __fash/styles/panties/thong__ swim thong TODO to sexy
    - __fash/styles/swimwear/briefs__ swim bottom
    - __fash/beachwear/casual/swim-shorts__
    - __fash/beachwear/casual/swim-skort__
    - __fash/beachwear/casual/swim-skirt__
  swim-skirt:
    - __fash/styles/swimwear/skirt__ swim skirt
    - __fash/styles/swimwear/skirt-dress__ swim skirt
  swim-shorts:
    -  __fash/styles/swimwear/shorts__ swim shorts
  swim-skort:
    -  __fash/styles/swimwear/shorts__ swim skort

  #########################################################
  one-piece:
  #########################################################
    - >
      {4::__fash/beachwear/casual/swimsuit__
      |   __fash/beachwear/casual/monokini__
      |   __fash/beachwear/casual/swim-dress__}

  swimsuit:
    - __fash/styles/swimwear/bodice__ swimsuit
    - __fash/styles/swimwear/suit-bottom__ swimsuit
    - __fash/styles/swimwear/one-piece-back__ swimsuit
    - __fash/styles/swimwear/neckline/suit__ swimsuit
    - __fash/styles/swimwear/sports__ swimsuit
  monokini:
    - __fash/styles/swimwear/monokini__ monokini
    - __fash/styles/swimwear/neckline/monokini__ monokini
  swim-dress:
    - __fash/styles/swimwear/dress__ swim dress
    - __fash/styles/swimwear/bodice__ swim dress
    - __fash/styles/swimwear/skirted-bottom__ swim dress
    - __fash/styles/swimwear/neckline/dress__ swim dress
    - __fash/styles/swimwear/one-piece-back__ swim dress

  sports-one-piece:
    - __fash/styles/swimwear/sports__ swimsuit

  #########################################################
  two-piece:
  #########################################################
    - >
      {2::__fash/beachwear/casual/bikini__
      |2::__fash/beachwear/casual/paired__
      |1::__fash/beachwear/casual/tankini__}

  bikini:
    - __fash/beachwear/casual/bikini-top__ and matching bikini bottom
    - __fash/beachwear/casual/bikini-bottom__ and matching bikini top
    - __fash/beachwear/casual/bikini-top__ and __fash/beachwear/casual/bikini-bottom__

  tankini:
    - __fash/styles/swimwear/tankini-top__ tankini
    - __fash/styles/swimwear/tankini-top__
        __fash/styles/swimwear/tankini-bottom__ tankini

    - __fash/styles/swimwear/bodice__ tankini
    - __fash/styles/swimwear/bodice__
        __fash/styles/swimwear/tankini-bottom__ tankini

    - __fash/styles/swimwear/neckline/tankini__ tankini
    - __fash/styles/swimwear/neckline/tankini__
        __fash/styles/swimwear/tankini-bottom__ tankini

    - __fash/styles/swimwear/one-piece-back__
        __fash/styles/swimwear/tankini-bottom__ tankini

    - __fash/styles/swimwear/sports__ tankini

  paired:
    - __fash/beachwear/casual/swim-top__ and matching swim bottom
    - __fash/beachwear/casual/swim-bottom__ and matching swim top
    - __fash/beachwear/casual/swim-top__ and __fash/beachwear/casual/swim-bottom__
    - two-piece __fash/styles/swimwear/sports__ swimsuit

  sports-two-piece:
    - two-piece __fash/styles/swimwear/sports__ swimsuit
    - __fash/styles/swimwear/sports__ tankini
