top:
  # Only unique styles not in upper/*
  style:
    - basketball
    - gored
    - longline
    - sports
    - tied-front
    - twist{|-front}
  length:
    - crop
    - hip-length
    - longline
    - waist-length

  waist:

  neckline:
    all:
      - __fash/styles/top/neckline/sleeved__ # should have specified sleeves...
      - __fash/styles/top/neckline/sleeveless__


    # TODO Some redundancy with dress/neckline, only difference that tops have bandeau

    # Append "... with ... sleeves" or similar
    sleeved:
      - __fash/**/top-dress-suit/t-shirt-like__
      - __fash/styles/neckline/high-neck__
      - __fash/styles/top/neckline/cold-shoulder__
      - __fash/styles/top/neckline/off-shoulder__

    sleeveless:
      - __fash/styles/top/neckline/bandeau__
      - sleeveless __fash/styles/neckline/high-neck__
      - __fash/**/top-dress-suit/cami-like__ #spaghetti-strap
      - __fash/**/top-dress-suit/tank-top-like__
      - __fash/**/top-dress-suit/tube-like__ #tube TODO super inconsistent
      - __fash/**/top-dress-suit/vest-like__ #sleeveless

    # Has straps or sleeves that hang off shoulder, typically a horizontal neckline.
    # Leaves shoulders bare, but may also have thin shoulder straps!
    # Optionally append "... with ... sleeves" or similar
    off-shoulder:
      - __fash/**/top-dress-suit/off-shoulder__

    # Optionally append "... with ... sleeves" or similar
    cold-shoulder:
      - cold-shoulder __fash/**/101-off-shoulder-with-straps/cold-shoulder__

    # Held up with a strap or loop around the neck,
    # leaving the upper back and shoulders bare.
    halter:
      - halter __fash/**/101-off-shoulder-with-straps/halter__

    # Sleeveless, strapless, tube-like.
    bandeau:
      - __fash/**/000-tube-like/bandeau__ bandeau

    # Sleeveless, strapless, tube-like.
    tube:
      - __fash/**/000-tube-like/tube__ tube

    # Sleeveless with shoulder strap(s).
    tank-top:
      - __fash/**/top-dress-suit/tank-top-like__



neckline-xxx:
    # Doesn't either require or preclude sleeves
    # TODO Not applicable to strapless/bandeau though so "common" maybe misnomer
    #
    # NOTE only necklines here that aren't in t-shirt/neckline!
    common:
      - backless
      - droop neck
      - gathered neckline
      - half-zip
      - high-neck
      - lace-up v-neck
      - shawl collar
      - sweetheart neck
      - turtleneck
      #- ({lace|sheer|mesh}:0.8) high-neck TODO These work mostly with dresses
      #- Queen Anne neckline Not well understood?
      #- plunging sweetheart neck Works only well with shoulderless
      #- (illusion:0.8) {crew|high|mock}-neck Not well understood
      #- portrait neck Not understood
      #- Sabrina neck # just a boatneck

    #
    # TODO These are still a mess
    #
    # Strapless *and* sleeveless
    # (for sleeved strapless see shoulderless)
    strapless:
      - strapless
      - strapless __fash/styles/top/neckline/strapless-variants__
      - bandeau
      - __fash/styles/common/neckline/bandeau__ bandeau
    strapless-variants:
      - flounce
      - fold-over
      - keyhole
      - knot
      - sweetheart-neck
      # TODO these may not all make much sense,
      #- o-ring {2::|v-neck|deep v|plunging|keyhole}
      #- sweetheart {2::|plunging|keyhole}
      #- twisted
    # Always sleeveless
    sleeveless-x:
      - strapless
      - crossback
      - racerback
      #- Grecian not well understood
      #- triangle neck does not work well with general tops
    # Either off-shoulder sleeves or no sleeves specified
    shoulderless:
      - bardot
      - off-one-shoulder
      - off-shoulder
      - one-shoulder
      - halterneck
      - spaghetti strap
    shoulderless-extra:
      - __fash/styles/top/neckline/shoulderless__
      - __fash/styles/top/neckline/halter__ halter
      - off-shoulder __fash/styles/top/neckline/off-shoulder__
