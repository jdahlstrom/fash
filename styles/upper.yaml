# Common styles for tops, shirts, blouses, tunics, dress bodices and legged one-pieces.
# Currently excluded are camis, t-shirts, sweaters, sweatshirts, and similar.
#
# Includes:
#
# * General styles
# * Backs
# * Closures
# * Collars
# * Necklines
# * Sleeves

upper:

  # Styles common to all
  common:
    - billowy
    - boho
    - flowy
    - peasant
    - ruched smock
    - ruched-waist # TODO waist
    - smock
    - smocked
    # TODO material
    - crocheted
    - denim
    - flannel
    - knitted
    - linen
    # TODO necklines, plus not common to camis/strapless etc
    #- cold-shoulder
    #- collarless
    #- polo

  # Body/jump/play/romper suits
  legged:
    - apron
    - culottes
    - shirt
    - t-shirt
    - sweater
    - pinafore
    - skirted

  top-dress-legged:
    - basque
    - blouson

    - cami
    - tank
    - tube

    - wrap

    # Closure
    - front-lacing
    - half-button
    - tied-waist # TODO waist

    # Back
    - backless
    - open-back {halter|}

    # Gather
    - ruched

  top-blouse-tunic:
    - babydoll
    - empire-waist
    - gathered-waist
    - godet
    - kaftan
    - open-front {babydoll|flyaway|smock}
    - poncho
    - puff
    - (swing:0.8)
    - wrap

  top-blouse-tunic-closure:
    - (bow-knot:0.9)
    - button-down
    - front-lacing
    - half-button
    - open-front {knot|strappy|tied}
    - split-front
    - tied-waist

  top-blouse-tunic-hem:
    - circle
    - draped
    - flared
    - flounce
    - flyaway
    - godet
    - handkerchief
    - high-low
    - knot
    - peplum
    - (ruffle:0.9)
    - sharkbite
    - skirted
    - tiered

  length:
    - crop
    - short
    - (short:0.8)
    - waist-length
    - hip-length
    - (longline:0.8)
    - longline
    #- mini

  sleeve:
    length:
      - (cap:0.8)
      - short
      - 1/4-length
      - above-elbow
      - elbow-length
      - below-elbow
      - 3/4-length
      - long
    casual:
      common:
        - batwing
        #- cold-shoulder Comes from necklines now
        - dolman
        - drop-shoulder
        - flounce
        - gathered
        - raglan
        - rolled
        - roll-up tab
      short:
        - flutter
        - knot
        - ruched
        - ruffle{-trim|}
        - (scallop:0.8)-trim
      long:
        - flared
        - (slit:0.8)
        - straight
    smart:
      common:
        - batwing
        - flounce
        - gathered
      short:
        - flutter
        - lace{-trim|}
        - ruched
        - puff
        - (tulip:0.8)
      long:
        - bell
        - bishop
        - juliet
        - straight

  # TODO none used anywhere yet except sports
  # Many of these likely don't work very well
  back:
    top:
      - back-closure
      - back-lacing
      - backless
      - bowtie back
      - button-back
      - crossback
      - criss-cross {|string} back
      - (cutout:0.9) back
      - deep v-back
      - draped back
      - halter back
      - high back
      - keyhole back
      #- '{criss-cross|popover|string} keyhole back'
      #- lace-up back
      #- lace-up open-back
      - mesh back
      - open-back #{|popover} {|closure}
      - open-back halter
      - plunging back
      - scoop-back
      - split-back #{|popover} {|closure}
      - strap-back
      #- string-back
      - racerback
      - tied-back halter
      - v-back
      - y-back
      - zip back

    dress:
      - back-lacing
      - backless
      - open-back
      - scoop-back
      - plunge-back
      - plunging v-back
      - keyhole-back
      - crossback
      - draped-back neckline
      - lace-back
      - zip-back
      - backless halter
      - (cutout:0.9)-back
      - square-back
      - v-back
      - (lace:0.9)-neckline
      - x-back

    t-shirt:
      - scoop-back
      - open-back
      - keyhole-back
      - scoop-back
      - plunge-back
      - mesh-back
      - keyhole-closure
      - draped-back neckline

    sports: # bra, top, swim
      - crossback
      - cutout-back
      - open-back
      - racerback
      - strappy-back
      - t-back
      - x-back
      - y-back

  # More at https://en.wikipedia.org/wiki/Collar_(clothing) but not recognized by SDXL.
  # TODO Will probably need casual/smart separation
  collar:
    - band
    - button-down
    - Kent
    - (mandarin:0.9)
    - notched # also camp, convertible
    - Peter Pan
    - pointed
    - revere
    - rolled
    - round
    - sailor
    - spread
    - stand
    - tunic

  neckline:
    cami-like:
      - __fash/**/100-cami-tank-top/cami__ spaghetti-strap
      - __fash/**/100-cami-tank-top/halter-cami__ halter spaghetti-strap

    # Sleeveless with shoulder strap(s).
    # Append just "top" or "dress" or similar
    tank-top-like:
      - __fash/**/100-cami-tank-top/tank-top__ tank
      - __fash/**/100-cami-tank-top/halter-tank-top__ halter tank

    # Append "t-shirt" or "... with ... sleeves"
    t-shirt-like:
      - __fash/**/111-t-shirt-like/sleeved__

    tube-like-long:
      - strapless __fash/**/000-tube-like/strapless__
      - __fash/**/000-tube-like/tube__ tube
      # bandeau only applies to tops

    tube-like-short:
      - __fash/**/000-tube-like/bandeau__ bandeau
      - strapless __fash/**/000-tube-like/strapless__
      - __fash/**/000-tube-like/tube__ tube

    vest-like:
      - sleeveless __fash/**/110-vest-like/sleeveless__

    # Held up with a strap or loop around the neck,
    # leaving the upper back and shoulders bare.
    # NB. Uses styles/neckline/halter indirectly
    halter: # any halterneck
      - __fash/**/100-cami-tank-top/halter-tank-top__ halter tank
      - __fash/**/100-cami-tank-top/halter-cami__ halter spaghetti-strap
      - __fash/**/100-cami-tank-top/halter-high__ halter
      - off-shoulder halter __fash/**/101-off-shoulder-with-straps/halter__


    # Has straps or sleeves that hang off shoulder, typically a horizontal neckline.
    # Leaves shoulders bare, but may also have thin shoulder straps!
    # Optionally append "... with ... sleeves" or similar
    off-shoulder:
      - __fash/styles/upper/neckline/off-shoulder-strapless__
      - __fash/styles/upper/neckline/off-shoulder-straps__

    # Has straps or sleeves that hang off shoulder, leaving the shoulder and neck area bare.
    # Typically a horizontal neckline.
    off-shoulder-strapless:
      - off-shoulder __fash/**/001-off-shoulder-strapless/off-shoulder__

    # Has sleeves, shoulder straps, but leaves the shoulders bare.
    off-shoulder-straps:
      - off-shoulder spaghetti-strap __fash/**/101-off-shoulder-with-straps/spaghetti-strap__
      - off-shoulder halter __fash/**/101-off-shoulder-with-straps/halter__
      # TODO own category?
      - '{off-one-shoulder|one-fallen-shoulder} __fash/**/001-off-shoulder-strapless/off-one-shoulder__'

    # Has sleeves, most of the normal necklines, but cutout shoulders
    # Optionally append "... with ... sleeves" or similar
    cold-shoulder:
      - cold-shoulder __fash/**/101-off-shoulder-with-straps/cold-shoulder__

    # Asymmetric with one shoulder strap and no sleeves.
    one-shoulder:
      - one-shoulder {2::|ruched-neckline|ruffle-neckline}

    # Append "... with ... sleeves" or similar
    sleeved:
      - >
        { __fash/styles/neckline/high-neck__
        | __fash/styles/upper/neckline/cold-shoulder__
        | __fash/styles/upper/neckline/off-shoulder__
        |3:: __fash/styles/upper/neckline/t-shirt-like__}

    sleeveless:
      - sleeveless __fash/styles/neckline/high-neck__
      - __fash/styles/upper/neckline/cami-like__
      - __fash/styles/upper/neckline/tank-top-like__
      - __fash/styles/upper/neckline/tube-like-long__
      - __fash/styles/upper/neckline/vest-like__
      - __fash/styles/upper/neckline/one-shoulder__

    sports:
      - crewneck
      - keyhole {boatneck|crewneck|}
      - one-shoulder
      - scoop-neck
      - square-neck
      - spaghetti-strap {(plunging:0.9)|scoop neck|v-neck|}
      - v-neck
      - mesh{|-yoke}

    sports-halter:
      - crewneck
      - keyhole
      - scoop neck
      - spaghetti-strap {(plunging:0.9)|scoop neck|v-neck|}
