 # Common styles for tops, shirts, blouses, tunics, dress bodices and legged one-pieces.
 # Currently excluded are t-shirts, sweaters, sweatshirts, and similar.
 #
 # Includes:
 #
 # * General styles
 # * Backs
 # * Closures
 # * Necklines
 # * Sleeves
 # * Waists
upper:

  # Styles common to all
  common:
    - billowy
    - boho
    - cold-shoulder
    - collarless
    - flowy
    - peasant
    - polo
    - ruched smock
    - ruched-waist
    - smock
    - smocked
    # Material
    - denim
    - flannel
    - linen

  legged:
    - apron
    - culottes
    - shirt
    - t-shirt
    - sweater
    - pinafore
    - skirted

  top-dress-legged:
    - basque
    - blouson

    - cami
    - tank
    - tube

    - wrap

    # Closure
    - front-lacing
    - half-button
    - tied-waist

    # Back
    - backless
    - open-back {halter|}

    # Gather
    - ruched

  top-blouse-tunic:
    - babydoll
    - empire-waist
    - flared
    - gathered-waist
    - godet
    - kaftan
    - open-front {babydoll|flyaway|smock}
    - peplum
    - poncho
    - puff
    - short
    - skirted
    - slit-hem
    - (swing:0.8)
    - wrap

  top-blouse-tunic-closure:
    - (bow-knot:0.9)
    - button-down
    - front-lacing
    - half-button
    - open-front {knot|strappy|tied}
    - split-front
    - tied-waist

  blouse-tunic-length:
    - crop
    - short
    - (short:0.8)
    - (longline:0.8)
    - longline
    - mini

  top-blouse-tunic-hem:
    - draped
    - flared
    - flounce
    - flyaway
    - godet
    - high-low
    - knot
    - sharkbite
    - tiered

  sleeve:
    length:
      - (cap:0.8)
      - short
      - above-elbow
      - elbow-length
      - below-elbow
      - 3/4-length
      - long
    style:
      common:
        - batwing
        - cold-shoulder
        - dolman
        - drop-shoulder
        - flounce
        - gathered
        - puff
        - raglan
      short:
        - flutter
        - knot
        - lace
        - (petal:0.8)
        - ruched
        - (scallop:0.8)
        - (tulip:0.8)
      long:
        - bell
        - bishop
        - flared
        - juliet
        - rolled
        - roll-up tab
        - (slit:0.8)

      #- (peplum:0.8) Bleeds to hemline
      #- __fash/styles/common/gather__
      #- __fash/styles/common/trim__
