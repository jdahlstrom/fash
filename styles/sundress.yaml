    - boho
    - button-down
    - '{front|back}-lacing'
    - backless
    - blouson
    - drawstring
    - shift
    - smock
    - wrap
    - __fash/styles/common/gather__-yoke
    # Waist
    - empire-waist
    - tied-waist
    - __fash/styles/common/gather__-waist
    - '{belt|ribbon-waist|waistband}'

  skirt:
    - __fash/styles/skirt/cut__
