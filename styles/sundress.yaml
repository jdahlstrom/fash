# "It is commonly a bodice-style sleeveless dress, typically with a wide neckline and thin
# shoulder straps, and may be backless. A sundress is typically worn without a layering top
# and is not usually worn over a blouse, sweater, or t-shirt, or with leggings."
sundress:
  sleeve:
    - '{(cap:0.8)|short}'
    - '{(cap:0.8)|short} __fash/styles/upper/sleeve/style/short__'
    - short __fash/styles/upper/sleeve/style/common__
    - '{3/4-length|above-elbow|below-elbow} {flared|wide}'

  bodice: # TODO unify
    - babydoll
    - boho
    - button-down
    - cross-back
    - '{front|back}-lacing'
    - backless
    - blouson
    - drawstring
    - open-back
    - shift
    - smock
    - wrap
    - __fash/styles/common/gather__-yoke
    # Waist
    - empire-waist
    - tied-waist
    - __fash/styles/common/gather__-waist
    - '{belt|ribbon-waist|waistband}'

  skirt:
    - __fash/styles/skirt/cut/casual__
    - __fash/styles/skirt/length/casual__
    #- __fash/styles/common/trim__-hem
    #- __fash/styles/common/gather__-hem

  material:
    - cotton
    - crocheted
    - '{|lace-|pointelle-|welt-}knit'
    - linen
    - muslin

  # NB. Does not use upper/neckline/sleeve* because those contains high necks etc
  neckline:
    sleeved:
      - __fash/styles/upper/neckline/off-shoulder__
      - __fash/styles/upper/neckline/cold-shoulder__
      - __fash/styles/neckline/low-neck__
    sleeveless:
      - __fash/styles/upper/neckline/tube-like-long__
      - __fash/styles/upper/neckline/cami-like__
      - __fash/styles/neckline/low-neck__
