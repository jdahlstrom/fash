  # T-shirts, blouses, camisoles, tank tops etc.
  with-straps:
    - backless
    - crewneck
    - henley
    - keyhole-neckline
    - (plunging:0.9)
    - scoop-neck
    - square-neck
    - surplice

  # Necklines compatible with ruffles.
