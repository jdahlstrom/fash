# TODO Move to upper and individual files
neckline:

  # Outerwear

  top-dress-suit:

    cami-like:
      - __**/100-cami-tank-top/cami__ spaghetti-strap
      - __**/100-cami-tank-top/halter-cami__ halter spaghetti-strap

    # Append just "top" or "dress" or similar
    tank-top-like:
      - __**/100-cami-tank-top/tank-top__ tank
      - __**/100-cami-tank-top/halter-tank-top__ halter tank

    # Apppend "t-shirt" or "... with ... sleeves"
    t-shirt-like:
      - __**/111-t-shirt-like/sleeved__

    tube-like:
      - strapless __**/000-tube-like/strapless__
      - __**/000-tube-like/tube__ tube
      # bandeau only applies to tops

    vest-like:
      - sleeveless __**/110-vest-like/sleeveless__

    off-shoulder:
      - __fash/**/top-dress-suit/off-shoulder-strapless__
      - __fash/**/top-dress-suit/off-shoulder-straps__

    # Has straps or sleeves that hang off shoulder, leaving the shoulder and neck area bare.
    # Typically a horizontal neckline.
    off-shoulder-strapless:
      - off-shoulder __**/001-off-shoulder-strapless/off-shoulder__
      - '{off-one-shoulder|one-fallen-shoulder} __**/001-off-shoulder-strapless/off-one-shoulder__'

    # Has sleeves, shoulder straps, but leaves the shoulders bare.
    off-shoulder-straps:
      - off-shoulder spaghetti-strap __**/101-off-shoulder-with-straps/spaghetti-strap__
      - off-shoulder halter __**/101-off-shoulder-with-straps/halter__

    # Has sleeves, most of the normal necklines, but cutout shoulders
    cold-shoulder:
      - cold-shoulder __**/101-off-shoulder-with-straps/cold-shoulder__

  # Underwear

  bra:
    - __**/000-tube-like/bandeau__
    - strapless __**/000-tube-like/strapless__
    - __fash/styles/neckline/100-cami-tank-top/*__

  # Loungewear

  nightdress:
    - __fash/styles/neckline/100-cami-tank-top/cami__
    - __fash/styles/neckline/100-cami-tank-top/halter-cami__ halter
    - sleeveless __fash/styles/neckline/110-vest-like/sleeveless__
    - __fash/styles/neckline/111-t-shirt-like/sleeved__
    # TODO maybe 000, 001, 101

  # TODO gowns are like robes, don't really have necklines
  # Shirts usually button-front
  gown-nightshirt:
    - sleeveless __fash/styles/neckline/110-vest-like/sleeveless__
    - __fash/styles/neckline/111-t-shirt-like/sleeved__

  # TODO pyjama tops usually button-front
  pyjama:
    - sleeveless __fash/styles/neckline/110-vest-like/sleeveless__
    - __fash/styles/neckline/111-t-shirt-like/sleeved__

