    - (plunging:0.9)
    - scoop-neck
    - square-neck
    - straps
    - sweetheart-neck
    - triangle-neck
    - v-neck

    - off-shoulder
    - tube
    - bandeau
    - strapless
    - off-one-shoulder

  # Covers at least a bit of the neck.
  high-neck:
    - high neck
    - mock neck
    - roll neck
    - turtleneck
