  # Lower

  # Styles not in panties/*
  briefs:
    - (buckle:0.8)-closure
    - high-waist strappy
    - side-lacing
    - skirted
    - strappy # TODO only works well with swim bottom
    # - string TODO separate string bikini
    - tie-side

  shorts:
    - bodycon
    - drawstring
    - high-waist
    - long
    - low-waist
    - micro
    - midrise
    - ruched
    - short
    - sports

  skirt:
    - drawstring
    - high-waist
    - low-waist
    - midrise
    - tie-side
    - yoked

  # Common styles for skirts and dresses
  skirted-bottom:
    - a-line
    - asymmetric-hem
    - bodycon
    - flared-hem
    - fit-and-flare
    - fringe
    - godet
    - gored
    - high-low
    - layered-hem
    - micro
    - ruched
    - (ruffle:0.8)-hem
    - skater
    - sports
    - tiered-hem
    - wrap

  # One-piece

  # Top styles shared by suit, dress, tankini
  bodice:
    - bodycon
    - (bustier:0.8)
    - cami
    - contour
    #- (cutout:0.8) TODO maybe too revealing
    - flutter-sleeve
    - '{front|side}-lacing'
    - front-knot
    - half-zip
    - ruched
    - (ruffle-straps:0.8)
    - tied-front
    - underwired
    - wireless
    - wrap
    - zip-up

  dress:
    - drop-waist
    - empire-waist
    - tank
    - tent
    #- flyaway
    #- '{open|split}-front'
    # Skirt
    - mini
    - skort
