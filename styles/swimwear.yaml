    #- bow-knot
    - bralette
    - (buckle:0.8)-closure # Gives a bit too massive buckles
    - o-ring
    - padded
    - ribbed
    - tie-{front|back}

    # Backs TODO
    - racerback
    - crossback

    # Shared with bodice
    - (bustier:0.8)
    - cami # TODO tankini?
    - contour
    - flutter-sleeve
    - front-knot
    - ruched
    - (ruffle-straps:0.8)
    - underwired
    - wireless
    - wrap

  sports:
    - __fash/styles/upper/back/sports__
    - __fash/styles/upper/neckline/sports__
