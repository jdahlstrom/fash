  monokini:
    #- asymmetrical
    - bodycon
    - contour
    - front-lacing
    - front-knot
    - peekaboo
    - skirted
    - sports
    - strappy
    - string
    - tied{-front|-side}

  tankini-top:
    - blouson
    - boho
    - empire-waist
    - flowy
    - godet
    - open-front
    - peasant
    - smock
    - (tent:0.8)

    # Hem+length
    - crop {smock|}
    - flyaway-hem {smock|open-front|}
    - high-low hem {smock|open-front|}
    - longline
    - peplum
    - tiered

  tankini-bottom:
    - boyshorts
    - high-cut
    - high-waist
    - hip{hugg|st}ers
    - low-waist
    - midrise
    - skirted
    - skort

  suit-bottom:
    # - boyleg Not recognized by SDXL
    - boyshorts
    - high-cut
    - hip{hugg|st}ers
    - low-waist
    - midrise
    - skirted
    - skort

  one-piece-back:
    - back-lacing
    - backless halter
    - cross-back
    - cutout-back
    - keyhole-back
    - open-back
    - racerback
    - strappy-back

  neckline:
    # TODO off-one-shoulder should probably be dropped from swimwear altogether
    top:
      # TODO separate swim top with sleeve etc options?
      - __fash/styles/swimwear/neckline/bikini__

    bikini:
      - __fash/**/100-cami-tank-top/cami__ {|spaghetti-strap|string}
      - __fash/**/100-cami-tank-top/tank-top__ tank

      - __fash/styles/upper/neckline/halter__ halter
      - __fash/styles/upper/neckline/tube-like-short__

      - __fash/styles/swimwear/neckline/off-shoulder__
      - __fash/styles/swimwear/neckline/sports__

    # necklines that don't work well with bikinis but do with swim tops
    swim-top:
      - halter crewneck
      - halter scoop neck
      - keyhole halter
      - keyhole halter crewneck
      # TODO

    suit:
      - __fash/**/100-cami-tank-top/*tank-top__

      - __fash/styles/upper/neckline/cami-like__
      - __fash/styles/upper/neckline/tube-like-long__

      - __fash/styles/swimwear/neckline/off-shoulder__
      - __fash/styles/swimwear/neckline/sports__

    tankini:
      - __fash/styles/swimwear/neckline/suit__

    dress:
      - __fash/styles/swimwear/neckline/suit__

    monokini:
      # TODO may need a bit more specialized set
      #- __fash/styles/neckline/100-cami-tank-top/halter-cami__
      - criss-cross halter
      - crossing halter
      - high halter
      - keyhole high halter
      - keyhole mock halter
      - mock halterneck
      - o-ring halter
      - plunging halter
      - scoop halter
      - spaghetti halter
      - square halterneck
      - strappy halter
      - sweetheart halter
      - twisted halter

    off-shoulder:
      - off-shoulder __fash/styles/upper/off-shoulder-strapless__
      - __fash/styles/swimwear/neckline/off-shoulder-sleeves__ off-shoulder
      - __fash/styles/swimwear/neckline/off-shoulder-sleeves__
          off-shoulder __fash/styles/swimwear/neckline/off-shoulder-straps__

    # These should work with all swim tops and one-pieces (except monokinis)
    off-shoulder-sleeves:
      - flutter-sleeve
      - short flounce-sleeve # Too big without "short"
      - ruche-sleeve
    # For best results combine with specific sleeve type
    off-shoulder-straps:
      - spaghetti halter
      - criss-cross spaghetti halter
      - spaghetti-strap

    sports:
      - __fash/styles/upper/neckline/sports__ sports
      - __fash/styles/upper/neckline/sports-halter__ sports
