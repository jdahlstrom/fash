# DRESS STYLES
#
# Generic combinable:
#   top styles
#     sleeves, neckline unspecified
#     neckline, sleeves unspecified
#     sleeved neckline + sleeves
#     sleeveless neckline + sleeveless
#   upper styles
#   waist styles
#   skirt cut
#   skirt length
#   hem cut (+trim)
#
# Skirted versions of upper garments:
#   shirt
#   sweater
#   etc.
#
# Specific styles, don't mix well with most options:
#   apron
#   gypsy
#   etc.

dress:
  # Specific traditional, ethnic etc. styles
  # Should not be combined with most other styles except length
  casual:
    - apron
    - cargo
    - gypsy
    - overall
    - pinafore
    - kaftan
    - sari
    - sarong

  smart:
    - bodycon
    - cheongsam
    - cocktail
    - pegged
    - pencil
    - shift
    - tube

  upper:
    casual:
      - __fash/styles/upper/casual__
      - __fash/styles/upper/top-dress-legged__
      - __fash/styles/dress/bodice/casual__
    smart:
      - __fash/styles/upper/smart__
      - __fash/styles/dress/bodice/smart__

  lower:
    casual:
      - __fash/styles/dress/length/casual__
      - __fash/styles/dress/skirt/casual__
      - __fash/styles/dress/skirt/hem__
    smart:
      - __fash/styles/dress/length/smart__
      - __fash/styles/dress/skirt/smart__
      - __fash/styles/dress/skirt/hem__


  # The upper part of the dress, covering the torso.
  # Only styles not in upper/* common styles!
  bodice:
    casual:
      # TODO not general, need specific necklines
      # Also available with their own names such as shirt-dress
      - babydoll
      - cami
      - shirt # flannel shirtdress
      - sweater
      - t-shirt
      - tunic
      - sweatshirt
      - hoodie

      #- shift
      - (tent:0.8)
      - straight
      - column

    smart: # TODO
      - babydoll
      - blazer
      - cocktail
      - evening
      - little black
      - shirt
      - shift

      - basque
      - cami
      - corset # ?
      - corselette # ?

      - illusion-yoke

      - straight
      - column

  length:
    casual:
      - __fash/styles/skirt/length/casual__
    smart:
      - __fash/styles/skirt/length/smart__

  sleeve:
    casual:
      - __fash/styles/upper/sleeve/length__
      - __fash/styles/upper/sleeve/length__ __fash/styles/upper/sleeve/casual/common__
      - short __fash/styles/upper/sleeve/casual/short__
    smart:
      - __fash/styles/upper/sleeve/length__
      - __fash/styles/upper/sleeve/length__ __fash/styles/upper/sleeve/smart/common__
      - short __fash/styles/upper/sleeve/smart/short__

  sleeved:
    casual:
      #- dress with __fash/styles/dress/sleeve/casual__ sleeves
      - __fash/styles/upper/neckline/sleeved__ dress
        with __fash/styles/dress/sleeve/casual__ sleeves
    smart:
      #- dress with __fash/styles/dress/sleeve/smart__ sleeves
      - __fash/styles/dress/neckline/smart/sleeved__ dress
        with __fash/styles/dress/sleeve/smart__ sleeves

  sleeveless:
    casual:
      - __fash/styles/upper/neckline/sleeveless__ dress
    smart:
      - __fash/styles/dress/neckline/smart/sleeveless__ dress

  t-shirt:
    - __fash/styles/t-shirt/style__ t-shirt dress
    - __fash/styles/t-shirt/fit__ t-shirt dress
    - __fash/styles/t-shirt/neckline__ t-shirt dress
    - t-shirt dress with __fash/styles/t-shirt/deco__
    - t-shirt dress with __fash/styles/t-shirt/sleeve__ sleeves

  denim:
    - a-line
    - apron
    - belted
    - cami
    - '{(cap:0.6)|short|short tab}-sleeved'
    - cargo
    #- halter
    - overall
    - pinafore
    - shirt
    - sleeveless
    - strapless
    - tank
    - tied-waist
    #- zip-up

  # The lower part of the dress, covering the legs
  skirt:
    casual:
      - __fash/styles/skirt/casual__-skirted
    smart:
      - __fash/styles/skirt/smart__-skirted

    hem:
      - __fash/styles/skirt/hem__-hem
      #- __fash/styles/skirt/trim__-hem

    # TODO
    short:
      - __fash/styles/dress/skirt/cut__
      - __fash/styles/dress/skirt/hem__
      - __fash/styles/skirt/length/short__

  waist:
    casual:
      - blouson
      - contrast
      - drawstring
      - drop
      - tied
    smart:
      - blouson
      - empire
      - ruched
      - gathered
      # TODO belts

    # Gather
    #- __fash/styles/common/gather__-waist
    #- __fash/clothing/ornament/trim/casual__-{hem|trim|yoke} # TODO could be modifier
    #- __fash/clothing/cut/lacing__

  neckline:
    night:
      - __fash/styles/upper/neckline/cami-like__
      - __fash/styles/upper/neckline/t-shirt-like__
      - __fash/styles/upper/neckline/vest-like__
      #- __fash/styles/upper/neckline/tube-like-long__ Not for casual

    smart:
      sleeved:
        - >
          { __fash/styles/neckline/high-neck__
          | __fash/styles/upper/neckline/cold-shoulder__
          | __fash/styles/upper/neckline/off-shoulder__
          |2:: __fash/styles/neckline/plunge-neck__
          | __fash/styles/upper/neckline/t-shirt-like__}

      sleeveless:
        - sleeveless __fash/styles/neckline/high-neck__
        - __fash/styles/upper/neckline/cami-like__
        #- __fash/styles/upper/neckline/tank-top-like__
        - __fash/styles/upper/neckline/tube-like-long__
        - __fash/styles/upper/neckline/vest-like__
        - __fash/styles/upper/neckline/one-shoulder__
        - __fash/styles/neckline/plunge-neck__
