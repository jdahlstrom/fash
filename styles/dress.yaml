dress:
  # The upper part of the dress, covering the torso.
  # Only styles not in upper/* common styles!
  bodice:

    # specific style, no custom necklines etc
    - apron
    - overall
    - pinafore
    - kaftan
    - sari

    # necklines specific to the bodice type
    - babydoll
    - shirt
    - sweater
    - t-shirt
    - tunic

    # generic cut TODO
    - sheath # TODO too smart?
    - shift
    - sun
    - tent

    # hem
    #- frill-hem
    #- pleat-hem # TODO SDXL tends to make whole dress pleated

  # The lower part of the dress, covering the legs
  skirt:
    style:
      - __fash/styles/skirt/cut__-skirted
      - __fash/styles/skirt/style__-skirted
    length:
      - __fash/styles/skirt/length/casual__
    hem:
      - __fash/styles/skirt/hem__-hemline
      - __fash/styles/skirt/trim__-hemline

  waist:
    - contrast
    - drop
    - empire
    - ruched
    - tied
    - gathered
    - drawstring

    # Gather
    #- __fash/styles/common/gather__-waist
    #- __fash/clothing/ornament/trim/casual__-{hem|trim|yoke} # TODO could be modifier
    #- __fash/clothing/cut/lacing__

  denim:
    - ' '
    - apron
    - cami
    - cargo
    - overall
    - pinafore
    - shirt
    - tank

    - halter
    - strapless

  # TODO Some redundancy with top/neckline, only difference that tops have bandeau
  neckline:
    sleeved:
      - __fash/styles/neckline/high-neck__
      - __fash/**/top-dress-suit/off-shoulder-strapless__
      - __fash/**/top-dress-suit/off-shoulder-straps__
      - __fash/**/top-dress-suit/t-shirt-like__
