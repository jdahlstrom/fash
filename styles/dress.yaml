# DRESS STYLES
#
# Generic combinable:
#   top styles
#     sleeves, neckline unspecified
#     neckline, sleeves unspecified
#     sleeved neckline + sleeves
#     sleeveless neckline + sleeveless
#   upper styles
#   waist styles
#   skirt cut
#   skirt length
#   hem cut (+trim)
#
# Skirted versions of upper garments:
#   shirt
#   sweater
#   etc.
#
# Specific styles, don't mix well with most options:
#   apron
#   gypsy
#   etc.

dress:
  # Specific traditional, ethnic etc. styles
  # Should not be combined with most other styles except length
  style:
    - apron
    - cargo
    - gypsy
    - overall
    - pinafore
    - kaftan
    - sari

  upper:
    - __fash/styles/upper/common__
    - __fash/styles/upper/top-dress-legged__
    - __fash/styles/dress/bodice__

  lower:
    - __fash/styles/dress/skirt/casual__


  # The upper part of the dress, covering the torso.
  # Only styles not in upper/* common styles!
  bodice:
    # TODO not general, need specific necklines
    # Also available with their own names such as shirt-dress
    - babydoll
    - shirt
    - sweater
    - t-shirt
    - tunic
    - sweatshirt
    - hoodie

    # generic cut TODO
    - sheath # TODO too smart?
    - shift
    - (tent:0.8)

  sleeve:
    - __fash/styles/upper/sleeve/length__
    - __fash/styles/upper/sleeve/length__ __fash/styles/upper/sleeve/style/casual/common__
    - '{short|above-elbow} __fash/styles/upper/sleeve/style/casual/short__'

  sleeved:
    - dress with __fash/styles/dress/sleeve__ sleeves
    - __fash/styles/dress/neckline/sleeved__ dress
        with __fash/styles/dress/sleeve__ sleeves
  sleeveless:
    - __fash/styles/dress/neckline/sleeveless__ dress
    #- __fash/styles/dress/neckline/sleeveless__ sleeveless dress

  t-shirt:
    - __fash/styles/t-shirt/style__ t-shirt dress
    - __fash/styles/t-shirt/fit__ t-shirt dress
    - __fash/styles/t-shirt/neckline__ t-shirt dress
    - t-shirt dress with __fash/styles/t-shirt/deco__
    - t-shirt dress with __fash/styles/t-shirt/sleeve__ sleeves

  denim:
    - apron
    - belted
    - cami
    - '{(cap:0.6)|short|short tab}-sleeved'
    - cargo
    #- halter
    - overall
    - pinafore
    - shirt
    - sleeveless
    - strapless
    - tank
    - tied-waist
    #- zip-up


  # The lower part of the dress, covering the legs
  skirt:
    cut:
      - __fash/styles/skirt/cut__-skirted
    hem:
      - __fash/styles/skirt/hem__-hem
      #- __fash/styles/skirt/trim__-hem
    length:
      - __fash/styles/skirt/length/casual__

    short:
      - __fash/styles/dress/skirt/cut__
      - __fash/styles/dress/skirt/hem__
      - __fash/styles/skirt/length/short__
    casual:
      - __fash/styles/dress/skirt/cut__
      - __fash/styles/dress/skirt/hem__
      - __fash/styles/skirt/length/casual__

  waist:
    - blouson
    - contrast
    - drop
    - empire
    - ruched # more smart than casual
    - tied
    - gathered
    - drawstring

    # Gather
    #- __fash/styles/common/gather__-waist
    #- __fash/clothing/ornament/trim/casual__-{hem|trim|yoke} # TODO could be modifier
    #- __fash/clothing/cut/lacing__

  # TODO Some redundancy with top/neckline, only difference that tops have bandeau
  neckline:
    sleeved:
      - __fash/styles/neckline/high-neck__
      - __fash/styles/upper/neckline/cold-shoulder__
      - __fash/styles/upper/neckline/off-shoulder__
      - __fash/styles/upper/neckline/t-shirt-like__
    sleeveless:
      - __fash/styles/neckline/high-neck__
      - __fash/styles/upper/neckline/cami-like__
      - __fash/styles/upper/neckline/tank-top-like__
      - __fash/styles/upper/neckline/tube-like-long__
      - __fash/styles/upper/neckline/vest-like__

    night:
      - __fash/styles/upper/neckline/cami-like__
      - __fash/styles/upper/neckline/t-shirt-like__
      - __fash/styles/upper/neckline/vest-like__
      #- __fash/styles/upper/neckline/tube-like-long__ Not for casual
